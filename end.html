<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kirstys-Kwiz - Final Score</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/highscores.css"/>
    
</head>

  <body>
    <!--Displays final score-->
    <div class="end-container">
      <div id="home" class="flex-center flex-column">
        <h1><i class="fas fa-robot"></i> Your Final Score</h1>
      </div>
    </div>
    <div class="end-container">
      <div id="container" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <!--Form to submit final score - top 5 saved-->
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <!--Buttons to nav to other areas-->
        <a class="btn" href="/game.html">Play Again</a>
        <a class="btn" href="/index.html">Go Home</a>
        <a class="btn" href="/feedback.html">Comments</a>
      
      </div>
    </div>
    <script src="assets/js/end.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/highscores.js"></script>

  <!-- font awesome script  -->
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
  </body>
</html>
