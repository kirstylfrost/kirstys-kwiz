<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kirsty's Kwiz - Feedback</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    
</head>

<body>

    <div class="end-container">
        <div id="home" class="flex-center flex-column">
            <h1><i class="fas fa-robot"></i>We'd Love to hear from you!</h1>
        </div>
    </div>
    <!--Feedback form-->
    <section class="form">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required />
            <label for="comments">Your Comments</label>
            <textarea id="text" class="text-input" type="text" name="feedback" rows="4" cols="26" required></textarea>
            <br><br>
        </form>
    </section>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--Nav buttons-->
    <a class="btn" href="/game.html">Play Again</a>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="end.html">High Scores</a>


    <script src="assets/js/end.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/highscores.js"></script>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
